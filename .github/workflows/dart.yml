name: Build Unsigned iOS IPA

on:
  workflow_dispatch:  # Run manually from GitHub Actions tab

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 60  # Fail automatically after 60 minutes if stuck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}

      - name: Install dependencies
        run: bun install

      - name: Expo Prebuild (generate iOS project)
        run: bunx expo prebuild --platform ios --clean

      - name: List generated iOS files (debug)
        run: ls -la ios/

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update

      - name: List after pod install (debug)
        run: ls -la ios/

      - name: Build Unsigned Archive
        run: |
          cd ios
          # Clean first to avoid stale build artifacts
          xcodebuild clean \
            -workspace GoldPriceCalculator.xcworkspace \
            -scheme GoldPriceCalculator

          # Archive (unsigned)
          xcodebuild archive \
            -workspace GoldPriceCalculator.xcworkspace \
            -scheme GoldPriceCalculator \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ../build/GoldPriceCalculator.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Check archive contents (debug)
        run: |
          ls -la build/GoldPriceCalculator.xcarchive || echo "Archive folder missing!"
          ls -la build/GoldPriceCalculator.xcarchive/Products/Applications/ 2>/dev/null || echo "No .app bundle found!"

      - name: Create Unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/GoldPriceCalculator.xcarchive/Products/Applications/*.app Payload/ || echo "Copy failed - no .app found"
          zip -r unsigned.ipa Payload

      - name: Show IPA size (debug)
        run: ls -lh unsigned.ipa || echo "IPA file not created!"

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: unsigned.ipa
          if-no-files-found: warn  # Don't fail if no IPA (for debug)
