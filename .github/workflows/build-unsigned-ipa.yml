name: Build Unsigned iOS IPA

on:
  workflow_dispatch:  # Allows you to run it manually from GitHub UI

jobs:
  build:
    runs-on: macos-latest  # GitHub provides a free Mac runner

    steps:
      - uses: actions/checkout@v4  # Downloads your repo code

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Expo Prebuild
        run: bunx expo prebuild --platform ios --clean

      - name: Pod Install
        run: |
          cd ios
          pod install --repo-update

      - name: Build Unsigned Archive
        run: |
          cd ios
          xcodebuild archive \
            -workspace GoldPriceCalculator.xcworkspace \
            -scheme GoldPriceCalculator \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -archivePath ../build/GoldPriceCalculator.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER=""

      - name: Create Unsigned IPA
        run: |
          mkdir -p Payload
          cp -r build/GoldPriceCalculator.xcarchive/Products/Applications/*.app Payload/
          zip -r unsigned.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: unsigned.ipa
